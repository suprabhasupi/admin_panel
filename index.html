    <script type="text/javascript">
    // limitation of pagination for table

    $(document).ready(function() {
        $('#tableData').paging({
            limit: 5
        });
    });

    // changing the button label on click

    function change(el) {
        if (el.value === "Submit")
            el.value = "Update";
        else
            el.value = "Submit";
    }

    // add one more row in a table

	var $TABLE = $('#table');

$('.add_row').click(function () {
	// alert("heheh");
  var $clone = $TABLE.find('tr.hide').clone(true).removeClass('hide table-line');
  $TABLE.find('table').append($clone);
});

$('.table-remove').click(function () {
  $(this).parents('tr').detach();
});
    </script>
